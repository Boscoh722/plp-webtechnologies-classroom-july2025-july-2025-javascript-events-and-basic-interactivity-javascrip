<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Sign Up</h1>
    <form id="signupForm" novalidate>
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name">
        <p id="nameError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
        <p id="emailError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>
      <div class="mb-4 relative">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
        <i class="bi bi-eye absolute right-3 top-9 cursor-pointer" id="togglePassword"></i>
        <p id="passwordError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>
      <div class="mb-6">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="mt-1 p-2 w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your password">
        <p id="confirmPasswordError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">Submit</button>
    </form>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
      <h2 class="text-xl font-bold mb-4 text-green-600">Success!</h2>
      <p class="mb-4">Form submitted successfully!</p>
      <button id="closeModal" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
